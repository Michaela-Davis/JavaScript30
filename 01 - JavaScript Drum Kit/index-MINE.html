<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // add event listener to the document object (when 'keydown' event occurs, (for every time an event happens run the code inside the curly brackets) )
    document.addEventListener('keydown', (e) => {
  
      // create a variable named key which =s the first item in the DOM with the corresponding CSS selector, in this case defined by a data attribute (essentially, document.querySelector(selector) = search the DOM for the first element that matches the CSS selector)
      let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  
      let key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  
      // error catches, prevent console errors for keydown events not defined
      if (!audio || !key) return;
  
      // when keydown event happens then run the 'play' function that is native to audio HTML elements
      audio.play();
  
      // when keydown event happens add the class "playing" to that div element
      key.classList.add("playing");
    })
  
    // add event listener to the document object (when 'transitionend' event occurs, (for every time an event happens run the code inside the curly brackets) )
    document.addEventListener('transitionend', (e) => {
  
      // when 'transitionend' event occurs remove the class "playing" from the event's source element
      e.srcElement.classList.remove("playing");
    })
  </script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
